apiVersion: apps/v1
kind: Deployment
metadata:
  name: isabella
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isabella
  template:
    metadata:
      labels:
        app: isabella
    spec:
      containers:
      - name: isabella
        image: jdemo.azurecr.io/isabella
        env:
        - name: SOURCE_SVC
          value: faysarah
        - name: SINK_SVC
          value: tina
        resources:
          limits:
            cpu: "1.5"
            nvidia.com/gpu: 1
          requests:
            cpu: "1.5"
            nvidia.com/gpu: 1
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred2